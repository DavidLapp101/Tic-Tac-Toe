<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    </head>
    <body>
        <header>
            <h1>TIC-TAC-TOE</h1>
            <h3>Player 1 Score: <span id="p1-score">0</span></h3>
            <h3>Player 2 Score: <span id="p2-score">0</span></h3>
            <h3>Tie: <span id="tie-score">0</span></h3>
            <h3>Player <span class="turn">1</span> turn</h3>
        </header>
        <div class="board">
            <div class="flex-outer-parent">
                <div class="flex-inner-parent row-1">
                    <div class="child top-left col-1" id="1">
                    </div>
                    <div class="child top-middle col-2" id="2">
                    </div>
                    <div class="child top-right col-3" id="3">
                    </div>
                </div>
                <div class="flex-inner-parent row-2">
                    <div class="child middle-left col-1" id="4">
                    </div>
                    <div class="child middle-middle col-2" id="5">
                    </div>
                    <div class="child middle-right col-3" id="6">
                    </div>
                </div>
                <div class="flex-inner-parent row-3">
                    <div class="child bottom-left col-1" id="7">
                    </div>
                    <div class="child bottom-middle col-2" id="8">
                    </div>
                    <div class="child bottom-right col-3" id="9">
                    </div>
                </div>
            </div>
        </div>
    <script src="code.js"></script>
    </body>
</html>
